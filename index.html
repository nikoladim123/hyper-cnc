<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <nav>
      <img class="navLogo" src="assets/images/logo/navLogo.jpg" alt="">
    </nav>
    <header>
      <div class="bannerVideo">
        <video src="assets/videos/banerVid.mp4" muted loop autoplay poster="posterimage.jpg"></video>

          <div class="overlay"></div>
      </div>
      <div class="logoContainer">
        <img src="assets/images/logo/CNC.png" alt="">
        <h1>HYPER CNC <br>
          <span>WE CAN MAKE ANYTHING</span>
        </h1>
        <img src="assets/images/logo/printer.png" alt="">
      </div>
    </header>

    <main>
      <h2 class="galleryHeading">GALLERY</h2>
      <div class="homeGalleryContainer">
        <div class="galleryBox">
          <img alt="3D printing gallery" src="assets/gif/3D-printing.gif" alt="">
          <div class="galleryBoxContent">
            <p>3D printing</p>
          </div>
        </div>
        <div class="galleryBox">
          <img alt="CNC milling gallery" src="assets/gif/CNC-milling.gif" alt="">
          <div class="galleryBoxContent">
            <p>CNC milling</p>
          </div>
        </div>
        <div class="galleryBox">
          <img src="assets/gif/3D-printing.gif" alt="">
          <div class="galleryBoxContent">
            <p>3D printing</p>
          </div>
        </div>
      </div>
    </main>

    <section class="airSoftSection">
      <img class="airSoft-bg" src="assets/images/airsoftSection/airsoft.jpg" alt="">
      <div class="airsoftOverlay"></div>
      <div class="airSoftContent">
        <h2 class="airsoftHeading"><span>Airsoft Custom</span> <br> Upgrades & Repair </h2>
      </div>
    </section>


    <script src="assets/js/app.js" charset="utf-8"></script>
  </body>
</html>
